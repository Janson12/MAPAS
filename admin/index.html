<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Admin - Semáforos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    #map {
      height: 300px;
      width: 100%;
      margin-bottom: 10px;
    }
    textarea, input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
    }
    h1, h3 {
      text-align: center;
    }
    .grupo {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid blue;
      transform: rotate(0deg);
    }
  </style>
</head>
<body>
  <h1>Admin - Semáforos</h1>

  <div id="map"></div>

  <form id="formGrupo">
    <h3>Adicionar Grupo</h3>
    <textarea id="coords" rows="5" placeholder="lat,lng\nlat,lng..."></textarea>
    <input type="number" id="tempo" placeholder="Tempo em segundos" value="30">
    <button type="submit">Adicionar Grupo</button>
  </form>

  <div id="grupos"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://map-qw2a.onrender.com");
    const map = L.map("map").setView([-23.5505, -46.6333], 15);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    let grupos = [];
    let userMarker = null;
    let directionMarker = null;

    const gruposDiv = document.getElementById("grupos");
    const form = document.getElementById("formGrupo");

    socket.on("updateSemaforos", (data) => {
      grupos = data;
      renderizar();
    });

    function renderizar() {
      gruposDiv.innerHTML = "";
      grupos.forEach((g, i) => {
        const div = document.createElement("div");
        div.className = "grupo";
        div.innerHTML = `
          <h3>Grupo ${i + 1}</h3>
          Tempo: ${g.tempo}s<br>
          Semáforos: ${g.semaforos.length}<br>
          <button onclick="resetar(${i})">Resetar</button>
          <button onclick="remover(${i})">Remover</button>
        `;
        gruposDiv.appendChild(div);
      });
    }

    window.resetar = async function (index) {
      await fetch("https://map-qw2a.onrender.com/resetGrupo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ index })
      });
    };

    window.remover = async function (index) {
      grupos.splice(index, 1);
      await fetch("https://map-qw2a.onrender.com/salvarTudo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(grupos)
      });
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const tempo = parseInt(document.getElementById("tempo").value);
      const coords = document.getElementById("coords").value
        .trim().split("\n")
        .map((c, i) => {
          const [lat, lng] = c.split(",").map(Number);
          return {
            id: `grupo${grupos.length + 1}_${i + 1}`,
            latlng: [lat, lng],
            status: i === 0 ? "green" : "red"
          };
        });

      grupos.push({ tempo, semaforos: coords });
      await fetch("https://map-qw2a.onrender.com/salvarTudo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(grupos)
      });

      form.reset();
    });

    function atualizarLocalizacao(pos) {
      const { latitude, longitude } = pos.coords;
      const latlng = [latitude, longitude];

      if (!userMarker) {
        userMarker = L.marker(latlng).addTo(map).bindPopup("Você está aqui");
        directionMarker = L.marker(latlng, {
          icon: L.divIcon({ className: 'arrow', iconSize: [20, 20] })
        }).addTo(map);
      } else {
        userMarker.setLatLng(latlng);
        directionMarker.setLatLng(latlng);
      }
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(atualizarLocalizacao);
    }

    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", (event) => {
        const alpha = event.alpha;
        if (directionMarker) {
          directionMarker.getElement().style.transform = `rotate(${alpha}deg)`;
        }
      });
    }
  </script>
</body>
</html>
