<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Semáforos - Cliente</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid blue;
      transform: rotate(0deg);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://map-qw2a.onrender.com");
    const map = L.map("map").setView([-23.5505, -46.6333], 15);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    let markers = [];
    let userMarker = null;
    let directionMarker = null;

    function desenharSemaforos(grupos) {
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      grupos.forEach((grupo, i) => {
        grupo.semaforos.forEach(semaforo => {
          const color = semaforo.status === "green" ? "green" : "red";
          const marker = L.circleMarker(semaforo.latlng, {
            radius: 10,
            color,
            fillOpacity: 1
          }).addTo(map);
          marker.bindPopup(`Grupo ${i + 1} - ${semaforo.id}`);
          markers.push(marker);
        });
      });
    }

    socket.on("updateSemaforos", desenharSemaforos);

    // Localização e direção
    function atualizarLocalizacao(pos) {
      const { latitude, longitude } = pos.coords;
      const latlng = [latitude, longitude];

      if (!userMarker) {
        userMarker = L.marker(latlng).addTo(map).bindPopup("Você está aqui");
        directionMarker = L.marker(latlng, {
          icon: L.divIcon({ className: 'arrow', iconSize: [20, 20] })
        }).addTo(map);
      } else {
        userMarker.setLatLng(latlng);
        directionMarker.setLatLng(latlng);
      }
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(atualizarLocalizacao);
    }

    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", (event) => {
        const alpha = event.alpha;
        if (directionMarker) {
          directionMarker.getElement().style.transform = `rotate(${alpha}deg)`;
        }
      });
    }
  </script>
</body>
</html>
